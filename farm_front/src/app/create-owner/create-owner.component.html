<form action="" [formGroup]="registerOwnerForm">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Nome do dono" formControlName="name" name="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      matInput
      placeholder="Tipo do documento (CPF ou CNPJ)"
      formControlName="document_type"
      name="owner"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput placeholder="NÃºmero do documento" formControlName="document" name="owner" />
  </mat-form-field>

  <div class="actions">
    <button routerLink="/" class="cancel">Cancelar</button>
    <button mat-button class="confirm" type="submit" (click)="handleCreateOwner()">
      Confirmar
    </button>
  </div>
</form>
